<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // and if so, replaces the current entry in the session history with the redirect
      // an then removes the query string from the url. This is done so that pages,
      // which are routed to directly from outside of the app, are redirected to the
      // main page of the app, which is then able to handle the routing to that page.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? '?' + q.q : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
  </head>
  <body>
  </body>
</html>
